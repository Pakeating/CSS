<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="favicon" href="img/charizard.png\">

</head>
<body>
    <main class="container">
        <article class="card">
            <img src="img/fondoencabezado.svg" alt="fondocard" class="card-header">
                <div class="card-body">
                    <div class="card-body-content">
                        <img src="img/charizard.png" alt="Charizard" class="card-body-content-img" width="150">
                    </div>
                    <h1 class="card-body-title">
                        Charizard
                        <span>#26</span>
                    </h1>
                    <p class="card-body-text">
                        Coleccionable
                    </p>
                </div>
                <div class="card-footer">
                    <div class="card-footer-poder">
                        <h3>Poder</h3>
                        <img src="img/fuego.png" alt="fuego" width="35">
                    </div>
                    <div class="card-footer-resistencia">
                        <h3>Resistencia</h3>
                        <img src="img/castillo.png" alt="resistencia" width="35">
                    </div>
                    <div class="card-footer-bonus">
                        <h3>Bonus</h3>
                        <img src="img/cofre.png" alt="cofre" width="35">
                    </div>
                </div>
        </article>
    </main>
</body>
</html>
